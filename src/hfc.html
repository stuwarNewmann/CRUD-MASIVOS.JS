    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="node-form">

                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>Posible Inicio del Masivo: </label>
                                <input type="datetime-local" placeholder="Inicio" id="node-inicio" autofocus class="form-control">    
                            </div>

                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>Sintoma:</label>
                                <input type="text" placeholder="Â¿Cual es el sintoma?" id="node-sintoma" class="form-control">    
                            </div>

                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>Direccion:</label>
                                <input type="text" placeholder="Direccion" id="node-direction" class="form-control">    
                            </div>

                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>Direccion Mac:</label>
                                <input type="text" placeholder="Direccion Mac Del Dispositivo" id="node-mac" class="form-control">    
                            </div>


                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>Pruebas realizadas:</label>
                                <textarea placeholder="Pruebas realizadas con el cliente." id="node-pruebas" class="form-control" cols="30" rows="5"></textarea>    
                            </div>

                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>Numero de clientes Impactados:</label>
                                <input type="number" placeholder="Numero de clientes Impactados" id="node-numero-clientes" class="form-control">    
                            </div>

                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>Numero de servicio:</label>
                                <input type="text" placeholder="Numero de servicio" id="node-service-number" class="form-control">    
                            </div>

                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>Reporte(Falla):</label>
                                <input type="text" placeholder="Falla" id="node-falla"  class="form-control">    
                            </div>
                            
                            <!-- <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>ID NODE:</label>
                                <input type="text" placeholder="ID NODE" id="node-title" autofocus class="form-control">    
                            </div> -->
                            
                            <div class="form-group mt-3 mb-2">
                                <button id="btn-ndoe-save" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
