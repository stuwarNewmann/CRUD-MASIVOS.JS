<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MASIVOS CRUD</title>
</head>
<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" id="node-form">

                            <div class="form-group mt-3 mb-2">
                                <label for="title" class="form-label mb-4"></label>ID NODE:</label>
                                <input type="text" placeholder="ID NODE" id="node-title" autofocus class="form-control">    
                            </div>

                            <div class="form-group mt-3 mb-2">
                                <label for="text" class="form-label mb-4"></label>DESCRIPTION CASE:</label>
                                <textarea id="node-description" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
                            </div>
                            
                            <div class="form-group mt-3 mb-2">
                                <button id="btn-ndoe-save" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div id="ndoe-container">

    </div>

    <script type="module" src="/main.js"></script>

    
</body>
</html>
